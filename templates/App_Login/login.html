{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}iBook | Login{% endblock %}
{% block css_block %}
<style>
  .sign_up {
    width: 550px;
    border: 1px solid #ccc;
    padding: 10px;
  }

  .log_in {
    width: 550px;
    border: 1px solid #ccc;
    padding: 20px;
  }
</style>
{% endblock %}
{% block body_block %}
<center>
  <div class="log_in">
    <h4>Login:</h4>
    <form method="POST">
      {{form|crispy}}
      {% csrf_token %}
      <button type="submit" class="btn btn-success btn-sm">Login</button>
    </form>
  </div>
  <br>
  <div class="sign_up">
    <p>Don't have an account? <a href="{% url 'App_Login:signup' %}">Sign up</a></p>
  </div>
</center>
{% endblock %}
