{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}iBook | Create Content {% endblock %}

{% block body_block %}
<div class="jumbotron">
  <h4>Write Your Content Here:</h4>
  <form method="POST" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Post &raquo;</button>
  </form>
</div>






{% endblock %}
